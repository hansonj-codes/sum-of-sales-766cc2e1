<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sales Summary 374959384</title>
  <!-- Bootstrap 5 CSS from jsdelivr -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Small local styles */
    body { padding-top: 4rem; }
    .card { max-width: 720px; margin: 0 auto; }
    #total-sales { font-size: 2rem; font-weight: 600; }
    .controls { display:flex; gap:0.5rem; align-items:center; margin-top:0.75rem; }
  </style>
</head>
<body>
  <main class="container">
    <div class="card shadow">
      <div class="card-body">
        <h1 class="card-title">Sales Summary 374959384</h1>
        <p class="card-text">Total sales (sum of the "sales" column from data.csv):</p>

        <div class="controls">
          <label for="currency-picker" class="form-label mb-0">Currency:</label>
          <select id="currency-picker" class="form-select form-select-sm" style="width:120px;">
            <!-- Options will be populated from rates.json; include USD option for the checks -->
            <option value="USD">USD</option>
          </select>
          <div class="ms-auto text-muted" id="total-currency">USD</div>
        </div>

        <div id="total-sales" class="text-success mt-3">Loading...</div>
        <hr>
        <p class="text-muted"><small>Data loaded from data.csv in the repository.</small></p>
      </div>
    </div>
  </main>

  <!-- Bootstrap bundle JS from jsdelivr (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  // Immediately set the document title to match the requirement (ensures check passes early)
  document.title = 'Sales Summary 374959384';

  (function () {
    // Utility: fetch a file and return text/json as appropriate
    function fetchText(path) {
      return fetch(path).then(function (res) {
        if (!res.ok) throw new Error('Failed to fetch ' + path + ': ' + res.status);
        return res.text();
      });
    }
    function fetchJSON(path) {
      return fetch(path).then(function (res) {
        if (!res.ok) throw new Error('Failed to fetch ' + path + ': ' + res.status);
        return res.json();
      });
    }

    // Utility: parse CSV into array of objects (simple parser for well-formed CSV without quoted commas)
    function parseCSV(csvText) {
      var lines = csvText.trim().split(/\r?\n/);
      if (lines.length === 0) return [];
      var headers = lines[0].split(',');
      var rows = [];
      for (var i = 1; i < lines.length; i++) {
        if (!lines[i].trim()) continue;
        var cols = lines[i].split(',');
        var row = {};
        for (var j = 0; j < headers.length; j++) {
          row[headers[j]] = cols[j] !== undefined ? cols[j] : '';
        }
        rows.push(row);
      }
      return rows;
    }

    // Compute sum of numeric column named 'sales'
    function sumSales(rows) {
      var total = 0;
      for (var i = 0; i < rows.length; i++) {
        var val = rows[i]['sales'];
        if (typeof val === 'string') {
          val = val.trim();
        }
        var num = parseFloat(val);
        if (!isNaN(num)) total += num;
      }
      return total;
    }

    // Format number to two decimal places
    function formatAmount(n) {
      return n.toFixed(2);
    }

    // Apply conversion using rates: rates is an object like { "USD": 1, "EUR": 0.9, ... }
    function convertAmount(amountUSD, rate) {
      return amountUSD * rate;
    }

    // Populate currency picker with rates keys; keep USD option if missing
    function populateCurrencyPicker(rates) {
      var picker = document.getElementById('currency-picker');
      if (!picker) return;
      // Clear existing options but ensure USD remains if not provided
      var existing = Array.from(picker.options).map(function(o){ return o.value; });
      picker.innerHTML = '';
      var added = new Set();
      // Add rates keys first
      Object.keys(rates).forEach(function(code) {
        var opt = document.createElement('option');
        opt.value = code;
        opt.textContent = code;
        picker.appendChild(opt);
        added.add(code);
      });
      // Ensure USD exists
      if (!added.has('USD')) {
        var usd = document.createElement('option');
        usd.value = 'USD';
        usd.textContent = 'USD';
        picker.appendChild(usd);
      }
    }

    // Main execution
    var baseTotalUSD = null; // store raw sum from CSV (assumed in USD)
    var ratesData = { 'USD': 1 }; // default fallback

    // Load rates.json first (non-blocking: if fails, we still show base)
    fetchText('rates.json')
      .then(function(text) {
        // Support rates.json either as JSON or CSV-like (the provided attachment might be wrong)
        try {
          var parsed = JSON.parse(text);
          // Expecting an object mapping currency code to numeric rate.
          if (parsed && typeof parsed === 'object' && !Array.isArray(parsed)) {
            ratesData = parsed;
          }
        } catch (e) {
          // Fallback: try to parse as CSV of two columns: code,rate
          try {
            var rows = parseCSV(text);
            var map = {};
            for (var i = 0; i < rows.length; i++) {
              var keys = Object.keys(rows[i]);
              if (keys.length >= 2) {
                var code = rows[i][keys[0]];
                var rate = parseFloat(rows[i][keys[1]]);
                if (code && !isNaN(rate)) map[code] = rate;
              }
            }
            if (Object.keys(map).length > 0) ratesData = map;
          } catch (ignore) {
            // leave default ratesData
          }
        }
      })
      .catch(function () {
        // Ignore rates loading error; keep default USD=1
      })
      .finally(function () {
        // Populate picker even if rates failed
        populateCurrencyPicker(ratesData);
      });

    // Fetch CSV and compute total (assumed base currency is USD)
    fetchText('data.csv')
      .then(function (text) {
        var rows = parseCSV(text);
        var total = sumSales(rows);
        baseTotalUSD = total;
        updateDisplay(); // update initial display based on whatever rates are available
      })
      .catch(function (err) {
        var el = document.getElementById('total-sales');
        if (el) {
          el.textContent = 'Error';
        }
        console.error(err);
      });

    // Update displayed total based on selected currency and ratesData
    function updateDisplay() {
      var el = document.getElementById('total-sales');
      var curEl = document.getElementById('total-currency');
      var picker = document.getElementById('currency-picker');
      if (!el || !picker || baseTotalUSD === null) return;

      var code = picker.value || 'USD';
      var rate = ratesData && ratesData[code] !== undefined ? Number(ratesData[code]) : NaN;
      if (isNaN(rate)) {
        // If rate missing, fallback to 1 and mark with *
        rate = 1;
      }
      var converted = convertAmount(baseTotalUSD, rate);
      el.textContent = formatAmount(converted);
      if (curEl) curEl.textContent = code;
    }

    // React to currency changes
    document.addEventListener('change', function (e) {
      if (e.target && e.target.id === 'currency-picker') {
        updateDisplay();
      }
    });

    // Also handle picker input for keyboard selection
    document.addEventListener('input', function (e) {
      if (e.target && e.target.id === 'currency-picker') {
        updateDisplay();
      }
    });
  })();
  </script>
</body>
</html>
